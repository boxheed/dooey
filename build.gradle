buildscript {
	repositories {
		jcenter()
	}
	dependencies {
        classpath "com.fizzpod:gradle-java-opinion:0.1.8"
        classpath 'com.fizzpod:gradle-pater-build-plugin:1.1.1'
    }

}

repositories {
	jcenter()
}

apply plugin: 'com.fizzpod.pater-build'
apply plugin: 'maven'

dependencyManagement {
    imports {
        mavenBom 'io.spring.platform:platform-bom:Brussels-SR5'
    }
}


dependencies {
    compile 'org.slf4j:slf4j-api'
}

